<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Banco Nacional | Banca virtual</title>
		<link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1"
		/>
		<meta name="description" content="Banco Nacional. Seguridad, Eficiencia y agilidad" />
		<meta name="keywords" content="nacional, login, pagos, ahorros, servicios" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
		/>
		<link rel="stylesheet" href="./css/virtual.css" />
	</head>
	<body>
		<main>
			<form class="login-form" action="panel.html">
				<fieldset>
					<legend>
						<h1>Banca virtual</h1>
						<p>Ingresa tus credenciales para acceder</p>
					</legend>
					<input type="text" placeholder="Nombre de usuario" />
					<input type="password" placeholder="Contraseña" />
					<button>Ingresar</button>
					<div class="group-btn">
						<small class="simple-btn"><a href="../">Volver al inicio</a></small>
						<small class="simple-btn"><a>Recuperar mi usuario/clave</a></small>
					</div>
				</fieldset>
			</form>
			<div class="advices-container">
				<div class="advices-content">
					<figure>
						<figcaption>
							<h2>Consejos de seguridad</h2>
							<ul>
								<li>
									Antes de ingresar se te solicitará un código de verificación que es
									enviado a tu número de teléfono registrado
								</li>
								<li>
									Recuerda que no envíamos correos solicitando información sensible como
									tu usuario y tu contraseña
								</li>
								<li>Sigue nuestros canales oficiales para mantenerte informado</li>
								<li>Actualiza tu contraseña al menos una vez al mes</li>
								<li>No almacenes tus credenciales en sitios pocos confiables</li>
							</ul>
						</figcaption>
						<img src="./assets/images/login-security.svg" alt="" />
					</figure>
				</div>
			</div>
		</main>

		<script src="./js/virtual.js" type="module"></script>
	</body>
</html>
